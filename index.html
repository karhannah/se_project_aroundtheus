<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>"Around the US"</title>
    <meta name="author" content="Karinne Hannah" />
    <meta name="description" content="A look at the world around us." />
    <meta name="keywords" content="Jacques_Cousteau, around_the_us, travel" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/Logo.svg"
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Profile Picture"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 id="profile__title" class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile__edit-button"
              type="button"
              aria-label
            ></button>
            <p id="profile__description" class="profile__description">
              Explorer
            </p>
          </div>
          <button
            class="profile__add-button"
            id="profile__add-button"
            type="button"
            aria-label
          ></button>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__cards"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â©2024 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profileEditModal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile__edit-modal-close"
          type="button"
          aria-label
        ></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="profile__edit-form">
          <input
            class="modal__input"
            type="text"
            name="title"
            id="modal__title"
            placeholder="Enter profile name..."
          />
          <input
            class="modal__input"
            type="text"
            name="description"
            id="modal__description"
            placeholder="Enter profile heading..."
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="profileAddModal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile__add-modal-close"
          type="button"
          aria-label
        ></button>
        <p class="modal__heading">New Place</p>
        <form class="profile__add-form">
          <input
            class="modal__input"
            type="text"
            name="title"
            id="modal__title"
            placeholder="Title"
          />
          <input
            class="modal__input"
            type="text"
            name="description"
            id="modal__description"
            placeholder="Image URL"
          />
          <button class="modal__button">Create</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <button class="card__delete-button">
          <img src="./images/Trash.svg" alt="Trash" />
        </button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
